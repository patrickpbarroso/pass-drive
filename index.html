<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="bg-dark-blue flex flex-row justify-between items-center px-10 py-[0.25%]">
        <nav class="bg-dark-blue shadow-md fixed w-full top-0 left-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-center h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0 text-2xl font-bold">
                    <img src="assets/images/pass-drive-logo.png" alt="pass & drive logo" width="120">
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-700 hover:text-blue-600">about u</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
                </div>

                <!-- Mobile Hamburger Button -->
                <div class="absolute right-0 md:hidden mr-[25px]">
                    <button id="menu-btn" class="text-white focus:outline-none">
                    <!-- Hamburger Icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    </button>
                </div>
                </div>
            </div>

            <!-- Mobile Menu (hidden by default) -->
            <div id="menu" class="hidden md:hidden bg-dark-blue">
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-100">ABOUT US</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-100">LESSON INFO</a>
                <a href="#" class="block px-4 py-2 text-white hover:bg-gray-100">RESOURCES</a>
            </div>
        </nav>
        <script>
            const btn = document.getElementById("menu-btn");
            const menu = document.getElementById("menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
        
    </header>
    <div>
        <img src="assets/images/banner.png" alt="banner image">
        <div>
            <h1>Making your driving goals a reality.</h1>
            <p><img src="assets/images/Checkboxes.png">Friendly and Professional</p>
            <p><img src="assets/images/Checkboxes.png">Nearly two decades of experience</p>
            <p><img src="assets/images/Checkboxes.png">Over 100 Students Passed</p>
            <img src="assets/images/car 1.png">
            <div style="border-top: 2px solid black;"></div>
            <h1 class="text-3xl font-bold underline">Get on the road with safety and confidence.</h1>
            <button>Book a lesson</button>
        </div>
        
    </div>
    
</body>
</html>
